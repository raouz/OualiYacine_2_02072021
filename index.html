<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8" />
          <link rel="stylesheet" href="style.css" />
          <title>Reservia</title>
          <script src="https://kit.fontawesome.com/7b3c956fc0.js" crossorigin="anonymous"></script>
     </head>

     <body>
          <header>
               <div id="presentation_recherche">
                    <div id="logo">
                         <img src="images/logo/Reservia.svg" alt="logo reservia " />
                    </div>

                    <nav>
                         <ul>
                              <li><a href="#"> Hébergements</a></li>
                              <li><a href="#"> Activités</a></li>
                              <li><a href="#"> S'inscrire</a></li>
                         </ul>
                    </nav>
                    
                    <h1>Trouvez votre hébergement pour des vacances de réve</h1>
                    <p>En plein centre ville ou en pleine nature</p>

                    <div id="barre_de_recherche ">
                         <i class="fa-solid fa-location-dot"></i>
                         <input type="search" placeholder="Marseille,France" />
                         <div id="bouton_recherche">Recherche</div>
                    </div>

                    <div id="filtre">
                         <div id="economique">
                              <i class="fas fa-money-bill-wave"></i>
                              <h2>Economique</h2>
                         </div>

                         <div id="familial">
                              <i class="fas fa-child"></i>
                              <h2>Familial</h2>
                         </div>

                         <div id="romantique">
                              <i class="fas fa-heart"></i>
                              <h2>Romantique</h2>
                         </div>

                         <div id="animaux_autorisés">
                              <i class="fas fa-dog"></i>
                              <h2>Animaux autorisés</h2>
                         </div>
                    </div>

                    
               </div>
          </header>
